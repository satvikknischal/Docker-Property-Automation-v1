services:
  open-webui:
    image: ghcr.io/open-webui/open-webui:${OPENWEBUI_VERSION}
    container_name: open-webui
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      - OLLAMA_BASE_URL=${OPENWEBUI_OLLAMA_URL}
      - OPENAI_API_BASE_URL=${OPENWEBUI_OPENAI_BASE_URL}
      - OPENAI_API_KEY=${OPENWEBUI_OPENAI_API_KEY}
      - WEBUI_SECRET_KEY=${OPENWEBUI_SECRET_KEY}
      - WEBUI_AUTH=${OPENWEBUI_AUTH}
      - TZ=${TZ}
    volumes:
      - ./data:/app/backend/data
    expose:
      - "8080" # Web UI (proxied via Nginx)
    networks:
      - proxy-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      - "com.docker.compose.project=open-webui"
      - "com.docker.compose.service=open-webui"

networks:
  proxy-network:
    external: true
