services:
  faster-whisper:
    image: lscr.io/linuxserver/faster-whisper:${WHISPER_VERSION}
    container_name: faster-whisper
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - WHISPER_MODEL=${WHISPER_MODEL}
      - WHISPER_LANG=${WHISPER_LANG}
      - WHISPER_BEAM=${WHISPER_BEAM}
    volumes:
      - ./config:/config
    expose:
      - "10300" # Wyoming protocol
    ports:
      # Wyoming protocol port - exposed for Home Assistant integration
      - "${WHISPER_PORT}:10300"
    networks:
      - proxy-network
    # NOTE: Wyoming protocol is NOT HTTP â€” curl/wget will always timeout.
    # Use bash TCP connection check to verify the port is listening.
    healthcheck:
      test: ["CMD-SHELL", "bash -c '</dev/tcp/localhost/10300' 2>/dev/null || exit 1"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 120s
    labels:
      - "com.docker.compose.project=faster-whisper"
      - "com.docker.compose.service=faster-whisper"

networks:
  proxy-network:
    external: true
