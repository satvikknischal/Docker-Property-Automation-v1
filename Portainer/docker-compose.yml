services:
  portainer:
    image: portainer/portainer-ce:${PORTAINER_VERSION}
    container_name: portainer
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      - TZ=${TZ}
    volumes:
      # Required: Docker socket for managing containers
      - /var/run/docker.sock:/var/run/docker.sock:ro
      # Persistent data (users, settings, etc.)
      - ./data:/data
    expose:
      - "9000" # Web UI HTTP (proxied via Nginx)
      - "9443" # Web UI HTTPS
    networks:
      - proxy-network
    # NOTE: Portainer CE LTS image does not include wget, curl, or /docker/healthcheck.
    # Healthcheck is disabled because no HTTP tools are available in this minimal image.
    # Monitor Portainer health via Uptime Kuma or Nginx Proxy Manager instead.
    healthcheck:
      disable: true
    labels:
      - "com.docker.compose.project=portainer"
      - "com.docker.compose.service=portainer"

networks:
  proxy-network:
    external: true
