services:
  portainer:
    image: portainer/portainer-ce:${PORTAINER_VERSION}
    container_name: portainer
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      - TZ=${TZ}
    volumes:
      # Required: Docker socket for managing containers
      - /var/run/docker.sock:/var/run/docker.sock:ro
      # Persistent data (users, settings, etc.)
      - ./data:/data
    expose:
      - "9000" # Web UI HTTP (proxied via Nginx)
      - "9443" # Web UI HTTPS
    networks:
      - ${PROXY_NETWORK}
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9000/api/system/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      - "com.docker.compose.project=portainer"
      - "com.docker.compose.service=portainer"

networks:
  ${PROXY_NETWORK}:
    external: true
