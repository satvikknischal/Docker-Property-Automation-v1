services:
  uptime-kuma:
    image: louislam/uptime-kuma:${UPTIME_KUMA_VERSION}
    container_name: uptime-kuma
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      - TZ=${TZ}
    volumes:
      - ./data:/app/data
    expose:
      - "3001" # Web UI (proxied via Nginx)
    networks:
      - proxy-network
    healthcheck:
      test: ["CMD", "node", "extra/healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      - "com.docker.compose.project=uptime-kuma"
      - "com.docker.compose.service=uptime-kuma"

networks:
  proxy-network:
    external: true
