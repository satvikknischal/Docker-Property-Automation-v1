services:
  piper-tts:
    image: lscr.io/linuxserver/piper:${PIPER_VERSION}
    container_name: piper-tts
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - PIPER_VOICE=${PIPER_VOICE}
      - PIPER_LENGTH=${PIPER_LENGTH}
      - PIPER_NOISE=${PIPER_NOISE}
      - PIPER_NOISEW=${PIPER_NOISEW}
      - PIPER_SPEAKER=${PIPER_SPEAKER}
      - PIPER_PROCS=${PIPER_PROCS}
    volumes:
      - ./config:/config
    expose:
      - "10200" # Wyoming protocol
    ports:
      # Wyoming protocol port - exposed for Home Assistant integration
      - "${PIPER_PORT}:10200"
    networks:
      - proxy-network
    # NOTE: Wyoming protocol is NOT HTTP â€” curl/wget will always timeout.
    # Use bash TCP connection check to verify the port is listening.
    healthcheck:
      test: ["CMD-SHELL", "bash -c '</dev/tcp/localhost/10200' 2>/dev/null || exit 1"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 120s
    labels:
      - "com.docker.compose.project=piper-tts"
      - "com.docker.compose.service=piper-tts"

networks:
  proxy-network:
    external: true
