#
# Prowlarr - Indexer Manager
# Documentation: https://wiki.servarr.com/prowlarr
#
# Manages indexers for Sonarr, Radarr, Lidarr, and other *arr apps
# Syncs indexer configurations across all connected applications
#

services:
  prowlarr:
    image: lscr.io/linuxserver/prowlarr:${PROWLARR_VERSION}
    container_name: prowlarr
    restart: unless-stopped
    env_file:
      - ../../.env
    environment:
      PUID: ${PUID}
      PGID: ${PGID}
      TZ: ${TZ}
    volumes:
      - ./config:/config
    expose:
      - "9696" # Web UI (proxied via Nginx)
    networks:
      - proxy-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9696/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      - "com.docker.compose.project=prowlarr"
      - "com.docker.compose.service=prowlarr"

networks:
  proxy-network:
    external: true
