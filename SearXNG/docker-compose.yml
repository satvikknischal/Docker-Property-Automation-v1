services:
  searxng-redis:
    image: docker.io/valkey/valkey:${VALKEY_VERSION}
    container_name: searxng-redis
    restart: unless-stopped
    command: valkey-server --save 30 1 --loglevel warning
    volumes:
      - ./valkey-data:/data
    networks:
      - searxng-internal
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "com.docker.compose.project=searxng"
      - "com.docker.compose.service=searxng-redis"

  searxng:
    image: docker.io/searxng/searxng:${SEARXNG_VERSION}
    container_name: searxng
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      - TZ=${TZ}
      - SEARXNG_BASE_URL=${SEARXNG_BASE_URL}
      - SEARXNG_SECRET=${SEARXNG_SECRET}
    volumes:
      - ./searxng:/etc/searxng:rw
      - ./searxng-data:/var/cache/searxng:rw
    expose:
      - "8080" # Web UI (proxied via Nginx)
    networks:
      - proxy-network
      - searxng-internal
    depends_on:
      searxng-redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      - "com.docker.compose.project=searxng"
      - "com.docker.compose.service=searxng"
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
      - DAC_OVERRIDE

networks:
  proxy-network:
    external: true
  searxng-internal:
    driver: bridge