services:
  nginx-proxy-manager:
    image: docker.io/jc21/nginx-proxy-manager:${NPM_VERSION}
    container_name: nginx-proxy-manager
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      - TZ=${TZ}
    ports:
      - '${NPM_HTTP_PORT}:80'
      - '${NPM_ADMIN_PORT}:81'
      - '${NPM_HTTPS_PORT}:443'
    volumes:
      - ./data:/data
      - ./letsencrypt:/etc/letsencrypt
    networks:
      - proxy-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:81/api/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      - "com.docker.compose.project=nginx-proxy-manager"
      - "com.docker.compose.service=nginx-proxy-manager"

networks:
  proxy-network:
    external: true
