services:
  perplexica:
    image: itzcrazykns1337/perplexica:${PERPLEXICA_VERSION}
    container_name: perplexica
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      - TZ=${TZ}
      - SEARXNG_API_URL=${PERPLEXICA_SEARXNG_URL}
      - OPENAI_API_KEY=${PERPLEXICA_OPENAI_API_KEY}
      - OLLAMA_API_URL=${PERPLEXICA_OLLAMA_URL}
    volumes:
      - ./data:/home/perplexica/data
      - ./config.toml:/home/perplexica/config.toml
    expose:
      - "3000" # Web UI (proxied via Nginx)
    networks:
      - proxy-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      - "com.docker.compose.project=perplexica"
      - "com.docker.compose.service=perplexica"
volumes:
  data:
    name: 'perplexica-data'
networks:
  proxy-network:
    external: true
