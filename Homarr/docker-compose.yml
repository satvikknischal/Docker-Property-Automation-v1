services:
  homarr:
    image: ghcr.io/homarr-labs/homarr:${HOMARR_VERSION}
    container_name: homarr
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      - SECRET_ENCRYPTION_KEY=${HOMARR_SECRET_KEY}
      - TZ=${TZ}
    user: "0:0"
    entrypoint: ["sh", "-c", "addgroup -g ${DOCKER_GID:-988} docker 2>/dev/null; addgroup barium docker 2>/dev/null; exec sh run.sh"]
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./appdata:/appdata
    expose:
      - "7575" # Web UI (proxied via Nginx)
    networks:
      - proxy-network
    healthcheck:
      test: ["CMD", "wget", "--tries=1", "--spider", "http://localhost:7575/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      - "com.docker.compose.project=homarr"
      - "com.docker.compose.service=homarr"

networks:
  proxy-network:
    external: true
